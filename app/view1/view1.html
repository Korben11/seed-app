<div ng-controller="namesCtrl">
	<table style="float: left; border: solid 1px;">
		<tr style="border: solid 1px"> 
			<th> 
				ID
			</th>
			<th>
				Task
			</th>
			<th>
				Time
			</th>
		</tr>
		<tr ng-repeat="x in tasks"> 
			<td style="border: solid 1px; margin: 3px">
				{{x.eID}}
			</td>
			<td style="border: solid 1px;  margin: 3px">
				{{x.task}}
			</td>
			<td style="border: solid 1px;  margin: 3px">
				{{x.time}}
			</td>
		</tr>
	</table>
</div>
