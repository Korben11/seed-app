<p>This is the partial for view departments.</p>

<div ng-controller="ViewDepartmentsCtrl">
	<ul ng-repeat="dep in departments">
		<li><b>Department:</b> {{dep.name}}</li>
		<li><b>Description:</b> {{dep.description}}</li>
		<li><b>Number of employys:</b> {{dep.people}}</li>
		<li><b>Fields:</b> <span ng-repeat="field in dep.fields">{{field}} </span></li>
		<li><b>Avarage salary: </b> {{dep.avarageSalary | currency}}</li>
		<li><b>Contact:</b> {{dep.contact}}</li>
		<br>
	</ul>
</div>
